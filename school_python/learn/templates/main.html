{% load staticfiles %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="{% static 'css/main_style.css' %} ">
    
    
  
</head>

<body>
    
    <div class="wrapper_header">
        <div></div>
        <game_text>
            {{man.name}}
            <br>
            {{man.coins}}<img src="{% static 'img/coin.png'%}" alt="coin" style="width:20px;">
        </game_text>
        <div></div>
    </div>

    <div class="wrapper">
        <div></div>
        <span><img src="{% static 'img/logo.png' %}" alt="LOGO" ></span>
        <game_text> 
            <a href= "{% url 'level' 1%}"> > NEW GAME</a><br>
               -----------<br>
            <a href="{% url 'level' man.coins%}" > > LOAD GAME</a><br>
               -----------<br>
            <a href= "{%url 'tables'%}"> > RESULTS</a><br>
               -----------<br>
            <a href="{%url 'settings'%}" > > SETTINGS</a><br>
               -----------<br>
            <a href= "{%url 'logout'%}"> > EXIT</a><br>
               -----------<br>
        </game_text>
        <div></div>
    </div>
    <div class="wrapper">
    </div>
    <div class="wrapper">
    </div>

    

    
    
    
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- our custom js scripts -->
    <script  src="{% static 'js/main_js.js' %}"></script>
    
    
    <script type="text/javascript">
 $(document).ready(function() {
 $("body").css("display", "none");
 $("body").fadeIn(800);
 });
</script>


</body>
</html>
