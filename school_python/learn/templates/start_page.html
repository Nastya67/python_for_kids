{% load staticfiles %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/main_style.css' %}" rel="stylesheet">

</head>

<body>

    <div class="wrapper_header">
        <div></div>
        <game_text>
        </game_text>
        <div></div>
    </div>

    <div class="wrapper_start">
        <div></div>
        <game_text>
            <a data-toggle="modal" data-target="#loginModal"> LOG IN</a><br>
               -----------<br>
            <a data-toggle="modal" data-target="#registerModal" > REGISTER</a><br>
               -----------<br>

        </game_text>
        <div></div>
    </div>
    <div class="wrapper">
    </div>
    <div class="wrapper">
    </div>


    <!-- Modal -->
<div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Login</h3>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                    {%csrf_token%}
                    <input type="hidden"  name="type" value="login" >
                    <div class="form-group">
                        <label for="uname">Username</label>
                        <input type="text" class="form-control form-control-lg" name="uname" id="uname" required="">
                        <div class="invalid-feedback">Oops, you missed this one.</div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control form-control-lg" name="pass"
                               id="pwd" required="" autocomplete="new-password">
                        <div class="invalid-feedback">Enter your password too!</div>
                    </div>
                    <div class="form-group py-4">
                        <button class="btn btn-outline-secondary btn-lg" data-dismiss="modal" aria-hidden="true">Cancel</button>
                        <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="registerModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Register</h3>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <form class="form" role="form" autocomplete="off" id="formRegister" novalidate="" method="POST" >
                    {%csrf_token%}
                    <input type="hidden"  name="type" value="signup" >
                    <div class="form-group">
                        <label for="uname1">Username</label>
                        <input type="text" class="form-control form-control-lg" name="uname" id="uname1" required="">
                        <div class="invalid-feedback">Oops, you missed this one.</div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control form-control-lg" id="pass1" name="pass1"
                               required="" autocomplete="new-password">
                        <div class="invalid-feedback">Enter your password too!</div>
                        <label>Password again</label>
                        <input type="password" class="form-control form-control-lg" id="pass2" name="pass2"
                               required="" autocomplete="new-password">
                        <div class="invalid-feedback">Enter your password too!</div>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" required id="iamteacher">
                      <label class="custom-control-label" for  = "iamteacher">I am a teacher</label>
                    </div>
                    <div class="form-group py-4">
                        <button class="btn btn-outline-secondary btn-lg" data-dismiss="modal" aria-hidden="true">Cancel</button>
                        <button type="submit" class="btn btn-success btn-lg float-right" id="btnRegister">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- our custom js scripts -->
    <script  src="{% static 'js/main_js.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script >
          $("#btnLogin").click(function(event) {
    //Fetch form to apply custom Bootstrap validation
    var form = $("#formLogin")
    if (form[0].checkValidity() === false) {
      event.preventDefault()
      event.stopPropagation()
    }

    form.addClass('was-validated');
  });

        $("#btnRegister").click(function(event) {
    //Fetch form to apply custom Bootstrap validation
    var form = $("#formRegister")
    if (form[0].checkValidity() === false) {
      event.preventDefault()
      event.stopPropagation()
    }

    form.addClass('was-validated');
  });
    </script>





</body>
</html>
